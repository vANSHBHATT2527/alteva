<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Alteva</title>
    <!-- Dark Mode CSS -->
    <link rel="stylesheet" href="dark-mode.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: var(--bg-primary);
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: var(--bg-navbar);
            box-shadow: 0 2px 8px var(--shadow-primary);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 0;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            height: 64px;
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
            color: var(--text-white);
            background: linear-gradient(90deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            padding: 8px 18px;
            border-radius: 12px;
            letter-spacing: 1px;
            box-shadow: 0 1px 8px var(--shadow-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .logo::before {
            content: '\1F343'; /* leaf emoji */
            font-size: 22px;
        }
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 18px;
        }
        .nav-btn {
            padding: 8px 18px;
            border: 1px solid var(--border-primary);
            background: var(--bg-button-secondary);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }
        .nav-btn:hover {
            background: var(--bg-button);
            color: var(--text-white);
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: 0 2px 16px var(--shadow-secondary);
            padding: 32px 24px;
        }
        h1 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 30px;
        }
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .contact-item {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 8px var(--shadow-primary);
        }
        .contact-item h3 {
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        .contact-item p {
            color: var(--text-secondary);
            margin: 0;
        }
        .contact-form {
            background: var(--bg-tertiary);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px var(--shadow-primary);
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-primary);
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            font-size: 15px;
            background: var(--bg-input);
            color: var(--text-primary);
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        .submit-btn {
            background: var(--bg-button);
            color: var(--text-white);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background: var(--bg-button-hover);
            color: var(--text-primary);
        }
        @media (max-width: 600px) {
            .nav-container {
                flex-direction: column;
                gap: 8px;
                padding: 8px 4px 0 4px;
            }
            .logo {
                font-size: 18px;
                padding: 6px 10px;
            }
            .nav-btn {
                padding: 7px 10px;
                font-size: 12px;
            }
            .container {
                margin: 20px auto;
                padding: 20px 16px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Alteva</div>
            <div class="nav-actions">
                <a href="index.html" class="nav-btn">HOME</a>
                <a href="checkout.html" class="nav-btn">CHECKOUT</a>
                <button class="theme-toggle" id="themeToggle">
                    <span class="sun-icon">‚òÄÔ∏è</span>
                    <span class="moon-icon">üåô</span>
                </button>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <div class="contact-item">
                <h3>üìß Email</h3>
                <p>support@alteva.com</p>
            </div>
            <div class="contact-item">
                <h3>üìû Phone</h3>
                <p>+91 98765 43210</p>
            </div>
            <div class="contact-item">
                <h3>üìç Address</h3>
                <p>123 Health Street, Wellness City, India</p>
            </div>
        </div>
        <div class="contact-form">
            <h2 style="color: var(--text-primary); margin-bottom: 20px;">Send us a message</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });
    </script>
    <!-- Dark Mode JavaScript -->
    <script src="dark-mode.js"></script>
</body>
</html>
