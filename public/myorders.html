<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Alteva</title>
    <!-- Dark Mode CSS -->
    <link rel="stylesheet" href="dark-mode.css">
    <style>
        body { 
            background: var(--bg-primary); 
            font-family: Arial, sans-serif; 
            margin: 0; 
        }
        .container { 
            max-width: 900px; 
            margin: 40px auto; 
            background: var(--bg-secondary); 
            border-radius: 16px; 
            box-shadow: 0 2px 16px var(--shadow-secondary); 
            padding: 32px 24px; 
        }
        h2 { 
            color: var(--text-primary); 
            margin-bottom: 24px; 
        }
        .order-card { 
            background: var(--bg-tertiary); 
            border-radius: 12px; 
            margin-bottom: 24px; 
            padding: 20px 24px; 
            box-shadow: 0 2px 8px var(--shadow-primary);
            transition: all 0.3s ease;
        }
        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px var(--shadow-secondary);
        }
        .order-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 12px; 
        }
        .order-id { 
            font-weight: bold; 
            color: var(--text-primary); 
        }
        .order-status { 
            font-weight: bold; 
            color: var(--text-white); 
            background: var(--accent-primary); 
            border-radius: 6px; 
            padding: 4px 14px; 
            font-size: 14px; 
        }
        .order-date { 
            color: var(--text-secondary); 
            font-size: 14px; 
        }
        .order-items { 
            margin-top: 10px; 
        }
        .order-item { 
            display: flex; 
            align-items: center; 
            gap: 16px; 
            margin-bottom: 8px; 
        }
        .order-item img { 
            width: 48px; 
            height: 48px; 
            object-fit: cover; 
            border-radius: 8px; 
            background: var(--bg-secondary); 
            border: 1px solid var(--border-light); 
        }
        .order-item-details { 
            flex: 1; 
        }
        .order-item-title { 
            font-weight: bold; 
            color: var(--text-primary); 
        }
        .order-item-qty { 
            color: var(--text-secondary); 
            font-size: 14px; 
            margin-left: 8px; 
        }
        .order-total { 
            font-weight: bold; 
            color: var(--text-primary); 
            font-size: 18px; 
            margin-top: 10px; 
        }
        .empty-msg { 
            color: var(--text-light); 
            text-align: center; 
            margin-top: 60px; 
            font-size: 20px; 
        }
        .navbar { 
            background: var(--bg-navbar); 
            box-shadow: 0 2px 8px var(--shadow-primary); 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            padding: 0; 
        }
        .nav-container { 
            max-width: 1200px; 
            margin: 0 auto; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0 24px; 
            height: 64px; 
        }
        .logo { 
            font-size: 22px; 
            font-weight: bold; 
            color: var(--text-white); 
            background: linear-gradient(90deg, var(--accent-primary) 0%, var(--accent-secondary) 100%); 
            padding: 8px 18px; 
            border-radius: 12px; 
            letter-spacing: 1px; 
            box-shadow: 0 1px 8px var(--shadow-secondary); 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }
        .logo::before { 
            content: '\1F343'; 
            font-size: 22px; 
        }
        .nav-actions { 
            display: flex; 
            align-items: center; 
            gap: 18px; 
        }
        .nav-btn { 
            border: 1px solid var(--border-primary); 
            background: var(--bg-button-secondary); 
            color: var(--text-primary); 
            border-radius: 6px; 
            transition: all 0.3s; 
            padding: 8px 18px; 
            cursor: pointer; 
            font-size: 13px; 
            text-transform: uppercase; 
            text-decoration: none; 
            font-weight: 500; 
        }
        .nav-btn:hover { 
            background: var(--bg-button); 
            color: var(--text-white); 
        }
        
        /* Modal Dark Mode Styles */
        #orderDetailsModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--shadow-modal);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--bg-secondary);
            max-width: 500px;
            width: 95vw;
            padding: 32px 24px;
            border-radius: 16px;
            box-shadow: 0 4px 24px var(--shadow-secondary);
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 12px;
            right: 18px;
            font-size: 22px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--accent-primary);
        }
        
        .modal-title {
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        
        .modal-date {
            margin-bottom: 10px;
            color: var(--text-secondary);
        }
        
        .modal-status {
            margin-bottom: 10px;
        }
        
        .modal-status span {
            color: var(--text-white);
            background: var(--accent-primary);
            padding: 2px 10px;
            border-radius: 6px;
        }
        
        .modal-info {
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .modal-info b {
            color: var(--text-primary);
        }
        
        .modal-items {
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .modal-items ul {
            padding-left: 18px;
            color: var(--text-primary);
        }
        
        .modal-total {
            margin-top: 14px;
            font-weight: bold;
            color: var(--text-primary);
        }
        
        @media (max-width: 600px) {
            .nav-container {
                flex-direction: column;
                gap: 8px;
                padding: 8px 4px 0 4px;
            }
            .logo {
                font-size: 18px;
                padding: 6px 10px;
            }
            .nav-btn {
                padding: 7px 10px;
                font-size: 12px;
            }
            .container {
                margin: 20px auto;
                padding: 20px 16px;
            }
            .order-card {
                padding: 16px 18px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Alteva</div>
            <div class="nav-actions">
                <a href="index.html" class="nav-btn">HOME</a>
                <a href="checkout.html" class="nav-btn">CHECKOUT</a>
                <button class="theme-toggle" id="themeToggle">
                    <span class="sun-icon">‚òÄÔ∏è</span>
                    <span class="moon-icon">üåô</span>
                </button>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>My Orders</h2>
        <div id="ordersList"></div>
    </div>
    <!-- Order Details Modal -->
    <div id="orderDetailsModal">
        <div class="modal-content">
            <button onclick="closeOrderDetails()" class="modal-close">&times;</button>
            <div id="orderDetailsContent"></div>
        </div>
    </div>
    <script>
    function renderOrderDetails(order) {
        const content = document.getElementById('orderDetailsContent');
        // Robustly fetch fields, fallback to N/A if missing
        const name = order.name || 'N/A';
        const address = order.address || 'N/A';
        const city = order.city || 'N/A';
        const state = order.state || 'N/A';
        const pincode = order.pincode || 'N/A';
        const email = order.email || 'N/A';
        const phone = order.phone || 'N/A';
        content.innerHTML = `
            <h3 class="modal-title">Order #${order.orderId || order._id || ''}</h3>
            <div class="modal-date">${order.date || order.order_date || ''}</div>
            <div class="modal-status"><b>Status:</b> <span>${order.status || 'Placed'}</span></div>
            <div class="modal-info"><b>Payment:</b> ${order.payment || order.payment_method || 'N/A'}</div>
            <div class="modal-info"><b>Shipping Address:</b><br>
                <span><b>Name:</b> ${name}</span><br>
                <span><b>Address:</b> ${address}</span><br>
                <span><b>City:</b> ${city}</span><br>
                <span><b>State:</b> ${state}</span><br>
                <span><b>Pincode:</b> ${pincode}</span><br>
                <span><b>Email:</b> ${email}</span><br>
                <span><b>Phone:</b> ${phone}</span>
            </div>
            <div class="modal-items"><b>Items:</b></div>
            <ul>
                ${(order.cart || order.order_items || []).map(item => `
                    <li><b>${item.name}</b> x${item.quantity || item.units} - ‚Çπ${item.price || item.selling_price}</li>
                `).join('')}
            </ul>
            <div class="modal-total">Total: ‚Çπ${order.total || order.sub_total || ''}</div>
        `;
        document.getElementById('orderDetailsModal').style.display = 'flex';
    }
    function closeOrderDetails() {
        document.getElementById('orderDetailsModal').style.display = 'none';
    }
    async function fetchMyOrders() {
        const token = localStorage.getItem('userToken');
        const res = await fetch('/api/my-orders', {
            headers: { 'Authorization': token ? 'Bearer ' + token : '' }
        });
        const data = await res.json();
        const ordersList = document.getElementById('ordersList');
        if (!res.ok || !Array.isArray(data) || data.length === 0) {
            ordersList.innerHTML = '<div class="empty-msg">No orders found.</div>';
            return;
        }
        ordersList.innerHTML = data.map((order, idx) => `
            <div class="order-card" style="cursor:pointer;" onclick="showOrderDetails(${idx})">
                <div class="order-header">
                    <span class="order-id">Order #${order.orderId || order._id || ''}</span>
                    <span class="order-status">${order.status || 'Placed'}</span>
                </div>
                <div class="order-date">${order.date || order.order_date || ''}</div>
                <div class="order-items">
                    ${(order.cart || order.order_items || []).map(item => `
                        <div class="order-item">
                            <img src="${(item.images && item.images[0]) || item.img || 'https://via.placeholder.com/48x48?text=+'}" alt="${item.name}">
                            <div class="order-item-details">
                                <span class="order-item-title">${item.name}</span>
                                <span class="order-item-qty">x${item.quantity || item.units}</span>
                            </div>
                            <div>‚Çπ${item.price || item.selling_price}</div>
                        </div>
                    `).join('')}
                </div>
                <div class="order-total">Total: ‚Çπ${order.total || order.sub_total || ''}</div>
            </div>
        `).join('');
        // Store orders in window for modal access
        window._myOrders = data;
    }
    function showOrderDetails(idx) {
        if (window._myOrders && window._myOrders[idx]) {
            renderOrderDetails(window._myOrders[idx]);
        }
    }
    fetchMyOrders();
    </script>
    <!-- Dark Mode JavaScript -->
    <script src="dark-mode.js"></script>
</body>
</html>
